<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
          background-image:url(https://wallpapercave.com/wp/wp2561064.jpg) ;
          background-repeat: no-repeat;
          background-size:cover;
          position: relative; 
          
        }
      </style>
      {% load static %}
      
</head>
<body style="padding-top: 50px;" >
    {% for i in a %}
    <div class="card" style="width: 18rem;margin:0 auto;margin-bottom: 10px;text-align: center;background-color: rgb(195, 199, 224);border-width: 2px;">
        <div class="card-body">
          <p>Subject:<b>{{i.su}}</b></p>
          <p>Chapter:<b>{{i.cno}}</b></p>
          <a href="{% static i.nt %}" download>Download note</a><br>
        </div>
    </div>
    {% endfor %}
</body>
</html>
