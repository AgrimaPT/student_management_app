<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
          background-image:url(https://wallpapercave.com/wp/wp2561064.jpg) ;
          background-repeat: no-repeat;
          background-size:cover;
          position: relative;
          
          
        }
      </style>
</head>
<body style="padding: 50px 90px;">
    
    <h4 style="text-align: center;padding-bottom: 30px;">Student's Details</h4>
    <table class="table table-info table-striped" style="width:1300px;">
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Father's name</th>
              <th scope="col">Mother's name</th>
              <th scop="col">Phone number</th>
              <th scope="col">Address</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            {% for i in ts %}
            <tr>
                <td>{{i.nm}}</td>
                <td>{{i.fnm}}</td>
                <td>{{i.mnm}}</td>
                <td>{{i.num}}</td>
                <td>{{i.adr}}</td>
                <td>{{i.eml}}</td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
</body>
</html>
