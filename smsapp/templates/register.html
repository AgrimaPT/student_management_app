<body>
    <div style="border: 2px solid;text-align: center; margin: 100px 400px;border-radius: 10px; border-color: rgb(95, 190, 231);background-color: rgb(167, 213, 230);" >
        <h3>Teacher's Registration<br> Form</h3>
        <form method="post" >
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email"style="margin: 10px" size="50"><br>

            <div style="margin: 10px;margin-bottom: -39px;padding-left: 120px;padding-right: 119px;" >
                <select class="form-select" aria-label="Default select example" name="cls"  >
                <option selected>Select your class</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>
            </div><br>
            <input type="password" name="pas" placeholder="password" style="margin: 10px" size="50"><br>
            <input type="password" name="con" placeholder="confirm password" style="margin: 10px" size="50"><br>
            <input type="submit" name="sub" value="register" style="margin: 30px" class="btn btn-secondary">
            
        </form>
    </div>
