<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
          background-image:url(https://wallpapercave.com/wp/wp2561064.jpg) ;
          background-repeat: no-repeat;
          background-size:cover;
          position: relative;
          padding: 50px;
          
        }
      </style>
</head>
<body >
    
    <div class="index">
        <h5 style="margin-bottom: 40px;">Post class notes</h5>
        <form method="post" enctype="multipart/form-data" >
          {% csrf_token %}
          <label style="width: 150px;" >Class:</label>
          <input  type="text" name="cl" value={{c.clss}} style="margin-bottom: 50px" size="50"><br>
          <label style="width: 150px;" >Subject:</label>
          <input  type="text" name="sub" style="margin-bottom: 50px" size="50"><br>
          <label style="width: 150px;">Chapter:</label>
          <input  type="text" name="chno" style="margin-bottom: 50px" size="50"><br>
          <label style="width: 150px;">Notes:</label>
          <input  type="file" name="note" style="margin-bottom: 50px" size="50"><br>
          <button type="submit" class="btn btn-secondary">Post</button>
        </form> 
    </div>
</body>
</html>
