<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
          background-image:url(https://img.freepik.com/premium-photo/top-view-school-items-blue-background_23-2148565038.jpg) ;
          background-repeat: no-repeat;
          background-size:cover;
          position: relative;
          
          
        }
      </style>
</head>
<body>
    <div style="border: 2px solid;text-align: center; margin: 100px 500px;border-color: rgb(95, 190, 231);background-color: rgb(167, 213, 230);" >
        <h3 style="margin: 30px;">Student Log-in</h3>
        <form method="post" >
            {% csrf_token %}
            <label>Email</label><br>
            <input type="email" name="email" placeholder="Email"style="margin-bottom: 50px" size="50"><br>
            <label>Password</label><br>
            <input type="password" name="pas" placeholder="password" style="margin-bottom: 50px" size="50"><br>
            <input type="submit" name="sub" value="Log in" style="margin-bottom: 20px;padding: 5px 40px;" class="btn btn-secondary" ><br>
            <a href="/reg/" style="margin-bottom: 30px;">Sign up </a>
        </form>
    </div>
</body>
</html>
