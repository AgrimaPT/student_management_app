<body >
    <div style="padding: 50px;color: black;">
        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}

            <input  type="text" name="name" value="{{nm}}" style="margin-bottom: 50px" size="50"><br>

            <input  type="text" name="clas" value="{{cls}}" style="margin-bottom: 50px" size="50"><br>
            <label style="width: 150px;" >Subject</label>
            <input  type="text" name="sbjt" value="{{su}}" style="margin-bottom: 50px" size="50"><br>
            <label style="width: 150px;">Assignment no</label>
            <input  type="text" name="no" value="{{ano}}" style="margin-bottom: 50px" size="50"><br>          
            <label style="width: 150px;">Assignment</label>
            <input  type="file" name="asmnt" style="margin-bottom: 50px" size="50"><br>
            <button type="submit" class="btn btn-secondary">Submit</button>

        </form>
    </div>
</body>
